<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Signup</title>
	<script src="javascript.js"></script>
	<link rel="stylesheet" href="style1.css">
</head>
<body>
	<div class="box">
		<form autocomplete="off">
			<h2>Sign In</h2>
            <div class="inputBox">
				<input type="text" required="required" id="username">
				<span>Username</span>
				<i></i>
			</div>
			<div class="inputBox">
				<input type="text" required="required" id="email">
				<span>Email</span>
				<i></i>
			</div>
			<div class="inputBox">
				<input type="password" required="required" id="password">
				<span>Password</span>
				<i></i>
			</div>
			<div class="links">
				<a href="#">Forgot Password ?</a>
				<a href="login.html">Login</a>
			</div>
			<input type="submit" value="Signup" onclick="signup()">
		</form>
	</div>
</body>
</html>
