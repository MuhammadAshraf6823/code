<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
  </head>
  <body>
    <form action="submit.html">
        <fieldset style="border-color: red; background-color: lightyellow;">
        <legend><h2 class="reg"> Registration Form </h2></legend>
      <table class="tab1">
        <tr>
          <td style="padding: 5px; color: rgb(148, 47, 47);"><label for="yname"> Your Name</label></td>
          <td style="padding: 5px;" style="padding: 5px;"><input type="text" name="yname" id="yname" minlength="3" placeholder="Enter Your Name" required/></td>
        </tr>
        <tr>
          <td style="padding: 5px; color: rgb(148, 47, 47);""><label for="fname"> Father Name</label></td>
          <td style="padding: 5px;"><input type="text" name="fname" id="fname" required placeholder="Father Name"  minlength="3" /></td>
        </tr>
        <tr>
          <td style="padding: 5px; color: rgb(148, 47, 47);""><label for="email"> Email</label></td>    
          <td style="padding: 5px;"><input type="email" name="useremail" id="email" placeholder="example@gmail.com" /></td>
        </tr>
        <tr>
            <td style="padding: 5px; color: rgb(148, 47, 47);""><label for="password"> Password </label></td>
            <td style="padding: 5px;"><input type="password" name="userpassword" id="password"/></td>
          </tr>
          <tr>
            <td style="padding: 5px; color: rgb(148, 47, 47);""><label for="contact"> Contact</label></td>
            <td><input type="tel" name="usercontact" id="contact"  maxlength="11" required  /></td>
          </tr style="padding: 5px;">
          <tr>
            <td style="padding: 5px; color: rgb(148, 47, 47);"">City </td>
            <td style="padding: 5px;"> <select name="city" id="city" required>
                <option value="Karachi">Karachi</option>
                <option value="Islamabad">Islamabad</option>
                <option value="Lahore">Lahore</option>
            </select> </td>
          </tr>

      </table>
      <button type="submit" class="btn1">Submit</button>
    </fieldset>
    </form>

  </body>
</html>
