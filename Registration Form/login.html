<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<script src="javascript.js"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="box">
		<form autocomplete="off">
			<h2>Login</h2>
			<div class="inputBox">
				<input type="text" required="required" id="email1">
				<span>Email</span>
				<i></i>
			</div>
			<div class="inputBox">
				<input type="password" required="required" id="password1">
				<span>Password</span>
				<i></i>
			</div>
			<div class="links">
				<a href="#">Forgot Password ?</a>
				<a href="sign.html">Signup</a>
			</div>
			<input type="submit" value="Login" onclick="login()">
		</form>
	</div>
</body>
</html>
